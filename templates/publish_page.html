{% extends "base.html" %}
{% block title %}写文章 - ASC App Team{% endblock %}
{% block css %}	
		<!-- TinyMCE -->
		<script type="text/javascript" src="/resource/js/tiny_mce/tiny_mce.js"></script>
		<script type="text/javascript">
			tinyMCE.init({
				mode : "textareas",
				theme : "advanced",
			});
		</script>
		<!-- /TinyMCE -->
{% endblock %}
{% block content %}
<div class="publish">
	<form action="/createpage/" method="post">
		<label>创建路径:</label>
		<br>
		<input type="text" name="path" value="{{path}}" disabled="true">
		<input type="hidden" name="path" value="{{path}}">
		<br>
		<label>页面名称...</label>
		<br>
		<input type="text" name="name" value="{{jot.title}}">
		<br>
		<label>页面内容...</label>
		<br>
		<textarea rows="30" cols="76" name="what">{{jot.what|safe}}</textarea>
		<br>
		<input type="hidden" name="edit-key" value="{{jot.key}}"/>
		<input type="submit" value="发布">
	</form>
</div>
<div class="none"></div>
{% endblock %}
